<div *ngIf="employee" class="detail">
    <fieldset>
            <legend>{{ employee.id }}</legend>
            First name: {{ employee.first_name }} <br>
            Middle name: {{ employee.middle_name }} <br>
            Last name: {{ employee.last_name }} <br>
            Email: {{ employee.email }} <br>
            Department: {{ employee.name }} <br>
    </fieldset>
</div>
